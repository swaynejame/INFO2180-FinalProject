<!DOCTYPE html>
<html>
	<head>
		<script src="addj.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style1.css"></link>
        <meta charset="utf-8">
		<title>Add User</title>
	</head>
	
	<body>
		<div id="layout">
			<div id="header">
			    <img src="https://img.icons8.com/windows/32/000000/bug.png">
				<h3>BugMe Issue Tracker</h3>
			</div>
			
			<div id="nav">
			    <h4>Home</h4>
			    <h4>Add User</h4>
			    <h4>New Issue</h4>
			    <h4>Logout</h4>
			</div>
			
			<div id="main">
				<h1>New User</h1>
				<form action="addp.php" method="POST" >
				    <strong><h5>Firstname</h5></strong>
				    <input type="text" name="firstname" id="fname" required/><br>
				    <p id="p1"></p>
				    <strong><h5>Lastname</h5></strong>
				    <input type="text" name="lastname" id="lname" required/><br>
				    <p id="p2"></p>
				    <strong><h5>Password</h5></strong>
				    <input type="password" name="password" id="pass" required data-required-message="*Password is required"/><br>
				    <p id="p3"></p>
				    <strong><h5>Email</h5></strong>
				    <input type="text" name="email" id="email" required/><br><br>
				    <p id="p4"></p>
				    <input type="submit" value="Submit" id="submitButton"/>
				</form>
			</div>
		</div>
	</body>
</html>
